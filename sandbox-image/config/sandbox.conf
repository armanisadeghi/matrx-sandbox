# Matrx Sandbox Default Configuration
# These values can be overridden via environment variables at container runtime.

# ─── Resource Limits (enforced by Docker, documented here for reference) ──────
# CPU_LIMIT=2.0          # CPU cores
# MEMORY_LIMIT=4g        # Memory
# DISK_LIMIT=20g         # Disk space

# ─── Storage Paths ────────────────────────────────────────────────────────────
HOT_PATH=/home/agent
COLD_PATH=/data/cold

# ─── Timeouts ─────────────────────────────────────────────────────────────────
SHUTDOWN_TIMEOUT_SECONDS=30
MAX_SESSION_DURATION_SECONDS=7200   # 2 hours

# ─── Hot Sync Exclusions ─────────────────────────────────────────────────────
# Files matching these patterns are excluded from S3 sync
HOT_SYNC_EXCLUDE="*.tmp,.DS_Store,__pycache__/*,*.pyc,.git/*"

# ─── Cold Storage Cache ──────────────────────────────────────────────────────
COLD_CACHE_PATH=/tmp/s3cache
COLD_METADATA_TTL=60               # seconds
