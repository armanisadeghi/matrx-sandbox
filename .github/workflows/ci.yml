name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd orchestrator
          pip install -e ".[dev]"
      - name: Run tests
        run: |
          cd orchestrator
          pytest -v --tb=short

  build-sandbox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sandbox image
        run: docker build -t matrx-sandbox:latest sandbox-image/

  build-orchestrator:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build orchestrator image
        run: docker build -t matrx-orchestrator:latest orchestrator/
