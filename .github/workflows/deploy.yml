name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - prod

env:
  AWS_REGION: us-east-1

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd orchestrator
          pip install -e ".[dev]"
      - name: Run tests
        run: |
          cd orchestrator
          pytest -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push sandbox image
        run: |
          ECR_REPO=${{ secrets.ECR_REPO_URI }}
          docker build -t $ECR_REPO:latest -t $ECR_REPO:${{ github.sha }} sandbox-image/
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:${{ github.sha }}

      - name: Build and push orchestrator image
        run: |
          ECR_REPO=${{ secrets.ECR_REPO_URI }}-orchestrator
          docker build -t $ECR_REPO:latest -t $ECR_REPO:${{ github.sha }} orchestrator/
          docker push $ECR_REPO:latest
          docker push $ECR_REPO:${{ github.sha }}

      - name: Deploy to EC2 via SSM
        env:
          EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REPO: ${{ secrets.ECR_REPO_URI }}
        run: |
          # Build the deploy script as proper JSON to avoid shell escaping issues
          DEPLOY_SCRIPT=$(cat <<'SCRIPT'
          set -e
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ECR_REPO_PLACEHOLDER
          docker pull ECR_REPO_PLACEHOLDER:latest
          docker pull ECR_REPO_PLACEHOLDER-orchestrator:latest
          docker tag ECR_REPO_PLACEHOLDER:latest matrx-sandbox:latest
          docker tag ECR_REPO_PLACEHOLDER-orchestrator:latest matrx-orchestrator:latest
          sudo systemctl restart matrx-orchestrator
          echo "Waiting for orchestrator to become healthy..."
          for i in $(seq 1 30); do
            if curl -sf -o /dev/null http://localhost:8000/health; then
              echo "Orchestrator is healthy!"
              exit 0
            fi
            echo "Attempt $i/30 - waiting..."
            sleep 2
          done
          echo "ERROR: Orchestrator did not become healthy within 60 seconds"
          sudo journalctl -u matrx-orchestrator --no-pager -n 50
          exit 1
          SCRIPT
          )

          # Replace placeholder with actual ECR repo
          DEPLOY_SCRIPT="${DEPLOY_SCRIPT//ECR_REPO_PLACEHOLDER/$ECR_REPO}"

          # Send via SSM using JSON input to avoid all quoting issues
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "{\"commands\":[\"bash -c '$(echo "$DEPLOY_SCRIPT" | base64 -w0 | xargs -I{} echo "echo {} | base64 -d | bash")'\"]}" \
            --timeout-seconds 300 \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Wait for the command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            || true

          # Get the result
          RESULT=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --query "[Status,StandardOutputContent,StandardErrorContent]" \
            --output text)

          echo "$RESULT"

          # Check if the command succeeded
          STATUS=$(echo "$RESULT" | head -1)
          if [ "$STATUS" != "Success" ]; then
            echo "Deploy failed with status: $STATUS"
            exit 1
          fi
